name: Build KuaiYan Projects

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # 检出后端仓库自身
      # --------------------
      - name: Checkout Backend Repo
        uses: actions/checkout@v3

      # --------------------
      # 检出前端仓库
      # --------------------
      - name: Checkout Frontend Repo
        uses: actions/checkout@v3
        with:
          repository: wenfxl/KuaiYanWeb
          path: KuaiYanWeb

      # --------------------
      # 前端构建
      # --------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        working-directory: ./KuaiYanWeb
        run: npm install

      - name: Build Frontend
        working-directory: ./KuaiYanWeb
        run: npm run build

      - name: Archive Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./KuaiYanWeb/dist

      # --------------------
      # 后端构建
      # --------------------
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.8'

      # 如果需要替换本地模块 EFunc，可以这样写：
      - name: Replace EFunc Module
        working-directory: ./ 
        run: go mod edit -replace EFunc=./

      - name: Download Go Modules
        working-directory: ./ 
        run: go mod tidy

      - name: Build Backend
        working-directory: ./ 
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o KuaiYanGo2.bin main.go

      - name: Archive Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-bin
          path: ./KuaiYanGo2.bin
